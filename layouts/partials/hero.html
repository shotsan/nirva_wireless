{{ with .Site.Data.hero }}
{{ if .enable }}
<section class="hero section-hero" id="home">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 text-center">
        <div class="hero_content">
          <span class="top-title">{{ .topTitle }}</span>
          {{ .content | markdownify }}
          <div class="mt-5">
            <a class="btn btn-lg btn-primary" href="{{ .buttonURL }}">{{ .buttonName }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
